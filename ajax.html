<!DOCTYPE html>
<html>
<head>
    <title> Learning Ajax </title>
    <script src="jquery-2.2.0.min.js"></script>

    <style>
        body {
            padding:0;
            margin:0;
        }
        #box {
            background:gray;
            text-align:center;
            padding:10px;
            color:white;
            width:500px;
            height:250px;
            margin:0 auto;

        }
    </style>

    <script>
        $(document).ready(function() {

            $("#sub").click(function() {

                var user_name = $("#name").val();

                var user_email = $("#email").val();

                var user_pass = $("#pass").val();

                /* $.post("test.php",{name:user_name,email:user_email,pass:user_pass},function(data){
                 $("#result").html(data);
                 }); */

                $.ajax({
                    url: 'test.php',
                    data: {name:user_name,email:user_email,pass:user_pass},
                    type: 'POST',
                    success:function(data) {
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="box">
        <h2>Registreeri siin: </h2>
        <input type="text" name="name" id="name" placeholder="Sisesta oma nimi">
        <input type="text" name="email" id="email" placeholder="Sisesta oma e-mail">
        <input type="password" name="pass" id="pass" placeholder="Sisesta parool">
        <input type="button" name="sub" value="Saada" id="sub" class="btn btn-sm btn-success">

        <div id="result"></div>
    </div>

</body>
</html>
