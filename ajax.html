<!DOCTYPE html>
<html>
<head>
    <title> Learning Ajax </title>
    <script src="jquery-2.2.0.min.js"></script>

    <style>
        body {
            padding:0;
            margin:0;
        }
        #box {
            background:gray;
            text-align:center;
            padding:10px;
            color:white;
            width:500px;
            height:200px;
            margin:0 auto;

        }
    </style>
    <script>
        $(document).ready(function() {

            $("#sub").click(function() {
                var user_name = $("#name").val();

                $.get("test.php",{name:user_name},function(data){

                    $("#result").html(data);

                });
            });
        });

    </script>
</head>
<body>
    <div id="box">
        <h2>Registreeri siin: </h2>
        <input type="text" name="name" id="name" placeholder="Sisesta oma nimi"/><br/>
        <input type="button" name="sub" value="Saada" id="sub"/>
        <div id="result"></div>
    </div>

</body>
</html>
